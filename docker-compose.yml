# Docker Compose 配置 - AI智能资讯聚合系统

services:
  # 后端服务
  backend:
    image: ${DOCKER_USERNAME}/auto-info-backend:latest
    container_name: auto-info-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    environment:
      - TZ=Asia/Shanghai
    networks:
      - auto-info-net

  # 前端服务
  frontend:
    image: ${DOCKER_USERNAME}/auto-info-frontend:latest
    container_name: auto-info-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - auto-info-net

# 数据卷
volumes:
  backend-data:
    driver: local

# 网络
networks:
  auto-info-net:
    driver: bridge
