# Docker Compose 配置 - AI智能资讯聚合系统
# 老王出品，生产环境使用镜像部署

services:
  # 后端服务
  backend:
    image: ${DOCKER_USERNAME}/auto-info-backend:latest
    container_name: auto-info-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据库文件
      - backend-data:/app/data
    environment:
      - TZ=Asia/Shanghai
    # 简化健康检查，只检查端口是否监听
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - auto-info-net

  # 前端服务
  frontend:
    image: ${DOCKER_USERNAME}/auto-info-frontend:latest
    container_name: auto-info-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - auto-info-net

# 数据卷
volumes:
  backend-data:
    driver: local

# 网络
networks:
  auto-info-net:
    driver: bridge
