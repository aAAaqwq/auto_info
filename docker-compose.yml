# Docker Compose 配置 - AI智能资讯聚合系统
# 老王出品，一键启动前后端

version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auto-info-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据库文件
      - backend-data:/app/data
      # 开发时可以挂载代码目录（注释掉）
      # - ./backend/app:/app/app
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - auto-info-net

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auto-info-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - auto-info-net

# 数据卷
volumes:
  backend-data:
    driver: local

# 网络
networks:
  auto-info-net:
    driver: bridge
