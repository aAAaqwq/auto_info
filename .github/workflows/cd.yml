# GitHub Actions Continuous Deployment Workflow
# AI智能资讯聚合系统 - 老王出品
# 优化版：并行构建 + 单平台 + 快速缓存

name: Continuous Deployment

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 允许手动触发
  workflow_call:  # 允许其他 workflow 调用

env:
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/auto-info-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/auto-info-frontend

jobs:
  # ========== Job: 并行构建前后端镜像 ==========
  build:
    name: Build Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    # 并行构建两个镜像
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 根据 matrix.service 动态设置构建上下文
      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/auto-info-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/auto-info-${{ matrix.service }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          # 只构建 amd64，去掉 arm64 可提速 50%+
          platforms: linux/amd64

      # 移动缓存（workaround for cache action）
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

  # ========== Job: 部署 ==========
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script_stop: true
          script: |
            cd ~/workspace/auto_info
            # 更新代码
            git pull
            # 设置 .env 文件
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            # 登录 Docker Hub（镜像加速需要认证）
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            # 拉取镜像并重启
            docker compose pull
            docker compose up -d
            docker image prune -f
